
<!DOCTYPE html>
<head>
    <title>Reajustes - Calculos</title>
</head>
<body>
    <h1>Calcular reajuste de funcionário</h1>
    <button onclick="desconto()">Iniciar a ánalise</button>


    <section id="resultado">
    <p>O resultado é :</p>
    </section>

    <script>
        function desconto(){
            let n1 = Number(window.prompt(`Qual salário do individuo:`))
            let n2 = Number(window.prompt(`Qual percentual do reajuste salárial:`))

            let novosalar = n1-(n1*(n2/100))

            let res = document.getElementById('resultado')
            res.innerHTML = `<p>O novo salário com o reajuste é de R$ ${novosalar.toFixed(2)}</p>`
        }
</script>>

</body>
</html>
