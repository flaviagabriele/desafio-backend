<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="desafio 1. IA.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Pesquisa</h1>
        <form id="surveyForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="education">Escolaridade:</label>
            <input type="text" id="education" name="education" required>

            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required>

            <label>Sexo:</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="M" required> M
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="F"> F
            </label>

            <button type="submit">Enviar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="desafio 1. IA.js"></script>
</body>
</html>
