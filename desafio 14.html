<!DOCTYPE html> 
<html>
<head>
    <title>Aula Back-Ende 3º Аnо Polo Arapongas</title>
</head>
<body>
     <h1>Calcule a Média do Aluno:</h1>
     <button onclick="validar()">Lançe a Média!</button>
     <section id="situacao">
        <p>O resultado vai aparecer aqui...</p>
        </section>
<script>
     function validar() {
         cont=1;
         var media = 0;
         let nome = window.prompt('Qual é o seu nome?')

         while (cont <= 4) {
              var notas = parseFloat(prompt(`Qual a nota ${cont}?`))
              media=media+notas; 
              cont ++
            }
            media=media/4

            if (media >=60) {
                result = "Aprovado"
            } else { 
            if (media >=30) {
                result = "Recuperação"
            } else { 
                result = "Reprovado"
            }
            }
            let res = document.getElementById('situacao')
            res.innerHTML = `<p>O aluno(a) ${nome}, está com média ${media} e está ${result}!</p>`   
        }
    </script>
</body>
<footer>
   <style> 
       footer { bottom: 0; position: fixed; width: 100%; text-align: left;}
   </style>

      <h2> parseFloat é uma função incorporada no JavaScript que permite realizar essa conversão para um número de ponto flutuante. </h2>
</footer>
</html>
